    <header></header>

      <div class="div">

          <div class="ww-wedding-announcement d-flex align-items-center justify-content-start">
            <div class="container ww-announcement-container">
              <p class="ww-couple-one ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000">2024 상반기</p>
              <p class="ww-couple-two ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000">새가족 환영잔치</p>
              <br><br><br>
              <p class="ww-couple-three ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000">행복에로의 설레임</p>
              <br><br><br>
              <!-- <img class="img-fluid mt-1" src="images/laurel-1.png" alt="Heart" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000"/> -->
              <p class="h2 mt-5 ww-couple-four ww-title" data-aos="zoom-in-down" data-aos-delay="300" data-aos-duration="1000" data-aos-offset="10">2024.6.30(주일)<br>12:30~2:00<br>장소: 새가족부실</p>

                </ul>

            </div>

        <div class="ww-section" id="couple">
          <div class="container">
            <h2 class="h1 text-center pb-3 ww-title" data-aos="zoom-in-down" data-aos-duration="1000">초대의 글</h2>
            <div class="row text-center">
              <div class="col-md-6">
                <!-- <div class="mt-3"><img class="img-fluid" src="images/groom.jpg" alt="Groom" data-aos="flip-left" data-aos-duration="1000"/> -->
                <div id="content">                
                  <p class="pt-3 text-center text-muted">
                    인생의<br> 
                    고달픔이 있어도<br> 
                    우리가<br>
                    웃을 수 있는 것은<br> 
                    하나님께서 <br>
                    세상<br>
                    그 무엇보다 값진<br> 
                    사랑의 손길로<br>
                    우리를 불러주셨기<br>
                    때문입니다.<br><br>
                    당신을<br>
                    초대합니다.<br><br>
                    행복에로의<br>
                    설레임으로~<br><br><br>
                    주왕교회 담임목사<br>
                    한근수.<br>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ww-section ww-rsvp-detail text-white" id="rsvp">
          <div class="container" data-aos="zoom-in-up" data-aos-duration="1000">
            <div class="col text-center">
              <h2 class="h1 ww-title pb-3" data-aos="zoom-in-down" data-aos-duration="1000">Program</h2>
            </div>
            <div class="row ww-rsvp-form">
              <div class="col-md-10">
                <div class="card-body">
                  <form action="http://www.pisys.co.kr:8000" method="POST">

                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="오프닝 인사" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="환영 인사 & 식사기도 (담임목사님)" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="식탁 교제" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="연주 & 축복송" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="새가족 & 주왕가족 소개" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="교제의 시간" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col md-6 pb-3">
                        <div class="form-group">
                          <input class="form-control" type="text" value="엔딩 인사 & 선물 증정" readonly style="text-align: center;">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col text-center">
                        <button class="btn btn-primary btn-submit" type="button">당신을 초대합니다!</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ww-footer bg-light">
          <div class="container text-center py-4">
